{% extends 'layout.html' %}
<!-- Main Content Block -->
{% block content %}
  <!-- Add Content here -->

  <div class="row justify-content-center">
    <p> search results for <strong>{{ search | title}}</strong></p>
  </div>
  <div class="row">
    <div class="row justify-content-center">
      {% for post in final_postings %}

        <div class="card m-2" style="width: 18rem;">
          <img src="{{post.post_img_url }}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="..." />
          <div class="card-body" style="height: auto;">
            <h6 class="card-title">{{ post.post_title }}</h6>
            <p class="card-text"></p>
            <a href="{{post.post_url}}" class="btn btn-primary rounded-pill">Learn More</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Add content above this line -->
{% endblock content %}
